<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <script src="./script.js"></script>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="borderBox">
        <div id="title">
          <h1>Rock Paper Scissors!</h1>
          <h2>Lets play!</h2>
        </div>
        <div id="buttonContainer">
          <span>Pick your option:</span>
          <button
            id="rock"
            class="optionButton">
            Rock
          </button>
          <button
            id="paper"
            class="optionButton">
            paper
          </button>
          <button
            id="scissors"
            class="optionButton">
            scissors
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
