<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="borderBox">
        <div id="title">
          <h1>Rock Paper Scissors!</h1>
          <h2>Lets play!</h2>
        </div>
        <div id="buttonContainer">
          <span>Pick your option:</span>
          <button
            id="rock"
            class="optionButton"
            value="rock">
            Rock
          </button>
          <button
            id="paper"
            class="optionButton"
            value="paper">
            Paper
          </button>
          <button
            id="scissors"
            class="optionButton"
            value="scissors">
            Scissors
          </button>
        </div>

        <div id="infoContainer">
          <div id="players">
            <span>Player:</span>
            <span>Computer:</span>
          </div>
          <div id="choiceContainer">
            <h2 class="contTitle">Choice:</h2>
            <div id="choices">
              <p id="playerChoice">?</p>

              <p id="roundResult">?</p>

              <p id="computerChoice">?</p>
            </div>
          </div>
          <div id="resultContainer">
            <h2 class="contTitle">Score:</h2>
            <div id="scoreContainer">
              <div>
                <p id="playerScore">0</p>
              </div>
              <div>
                <p id="computerScore">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
